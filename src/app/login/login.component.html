<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Login - Pulse API Monitor</h1>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input id="email" name="email" type="email" [(ngModel)]="email" required
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input id="password" name="password" type="password" [(ngModel)]="password" required
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
            </div>
            <button type="submit" [disabled]="!loginForm.valid"
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Entrar
            </button>
        </form>
        <p class="mt-4 text-center text-red-500" *ngIf="errorMessage">{{ errorMessage }}</p>
        <p class="mt-2 text-center">
            NÃ£o tem uma conta? <a routerLink="/signup" class="text-indigo-600 hover:underline">Registrar</a>
        </p>
    </div>
</div>
